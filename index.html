<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fishbot</title>
    <link rel="icon" type="image/x-icon" href="fish.png">

</head>

<body>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">

    <div class="timer-container" id="main_timer_container">
        <p id="main_timer">40:00</p>
        <button id="main_button" class="timer-button">
            <img src="play.png" id="main_timer_icon" width="50px" height="50px">
        </button>
    </div>

    <div class="timer-container" id="thinking_timer_container">
        <img src="brain.png" width="75px" height="75px">
        <p id="thinking_timer">2:00</p>
        <button id="thinking_timeout_button" class="timer-button">
            <img src="play.png" id="thinking_timer_icon" width="25px" height="25px">
        </button>
        <p id="thinking_timeouts">(0)</p>
    </div>

    <div class="timer-container" id="talking_timer_container">
        <img src="talk.png" width="75px" height="75px">
        <p id="talking_timer">4:00</p>
        <button id="talking_timeout_button" class="timer-button">
            <img src="play.png" id="talking_timer_icon" width="25px" height="25px">
        </button>
        <p id='talking_timeouts'>(0)</p>
    </div>
</body>
